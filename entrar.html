<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9222da89ac.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Finans - Login</title>
</head>

<body>
    <!-- Cabeçalho Início -->
    <header id="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" width="142" alt="logotipo da empresa">
                </a>
                <!-- Mobile -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Início -->
                <div class="collapse navbar-collapse " id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                    </ul>
                </div>
                <!-- NavBar Fim -->
            </div>
        </nav>
    </header>
    <!-- Fim Cabeçalho, Início Preços -->
    <section class="caixa-conteudo">
        <div class="container d-flex">
            <div class="col-6 mt-5">
                <form class="form-group ">
                    <input class="form-control mt-3 mr-2" type="text" placeholder="Digite seu usuário">
                    <input class="form-control mt-3 mr-2" type="password" placeholder="Digite sua senha">
                    <input class="btn btn-primary m-3" type="submit" value="Logar">
                    <input class="btn btn-light m-3" type="submit" value="Esqueci minha senha">
                </form>

            </div>
            <div class="col-6">
                <h1 class="text-center">Faça seu login</h1>
                <img src="img/saiba.png" class="img-fluid">
            </div>
        </div>
    </section>
    <footer class="rodape mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-3">
                    <a class="topo btn btn-warning" href="index.html">Topo</a>
                </div>
                <div class="col-md-9 d-flex justify-content-end">
                    <a href="" class="btn btn-outline-dark">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="btn btn-outline-dark">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="btn btn-outline-dark">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="" class="btn btn-outline-dark">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>

        </div>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
